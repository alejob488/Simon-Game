<html> 
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>	
		<script src="scripts.js"></script>
		<title>Simon Game</title>
	</head>
	<body>
		<div id="container">
			<div id="yellow" class="sides" onclick="yellowClick()"></div>
			<div id="blue" class="sides" onclick="blueClick()"></div>
			<div id="red" class="sides" onclick="redClick()"></div>
			<div id="green" class="sides" onclick="greenClick()"></div>

			<div id="center">
				<input type="button" value="start" id="startButton" onclick="startGame()"/>
				<input type="text" id="score" readonly value="0"/>
				<div id="strictModeButton" onclick="startStrictMode()"></div>
				<div id="restartButton" onclick="restartGame()"></div>
				<label id="strictModeLabel">strict</label>
				<label id="restartLabel">restart</label>
			</div>
		</div>
	</body>
</html>
